<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/hangman-favicon.jpg" type="image/jpg">
    <title>Jeu du Pendu, Projet Believemy</title>
</head>

<body>
    
    <div id="content">

        <h1>Jeu du pendu</h1>

        <div id="hangman">Image</div>

        <div id="hiddenWord"></div>

        <button type="button " onclick='window.location.reload(false)' id="restartButton" class="button">Rejouer</button>



        <div id="userInput">
        
            <form>
                <label for="userLetter">Entrez une lettre :</label>
                <input type="text" name="userLetter" id="userLetter" placeholder="a" maxlength="1" size="1" autofocus>
                <button type="button" id="letterButton" class="button">OK</button>
                <p id="alertMessageLetter">Vous devez entrer une lettre !</p>
            </form>

            <button id="shortcutButton" class="button">J'ai trouvÃ© le mot !</button>

            <form id="userWordForm">
                <label for="userWord">Entrez votre mot :</label>
                <input type="text" name="userWord" id="userWord" placeholder="cacahuete" maxlength="15" size="10">
                <button type="button" id="wordButton" class="button">OK</button>
                <p id="alertMessageWord">Vous devez entrer un mot !</p>

            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
